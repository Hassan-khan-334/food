<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کریانہ اسٹور ایپ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
        }
        .order-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>📢 بسم اللہ کریانہ اسٹور 📢</h1>
    <div id="products"></div>
    <button class="order-btn" onclick="placeOrder()">🛒 آرڈر کریں</button>
    
    <script>
        const products = [
            { id: 1, name: 'آٹا - 10kg', price: 'Rs. 1200' },
            { id: 2, name: 'چینی - 1kg', price: 'Rs. 160' },
            { id: 3, name: 'چائے - 250g', price: 'Rs. 500' },
            { id: 4, name: 'گھی - 1kg', price: 'Rs. 700' }
        ];
        let cart = [];
        
        function renderProducts() {
            const productDiv = document.getElementById('products');
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `<p>${product.name} - ${product.price}</p>
                                <button onclick="addToCart(${product.id})">🛍️ شامل کریں</button>`;
                productDiv.appendChild(div);
            });
        }
        
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            alert(`${product.name} آپ کے کارٹ میں شامل ہوگیا!`);
        }
        
        function placeOrder() {
            if (cart.length === 0) {
                alert('براہ کرم پہلے کوئی آئٹم منتخب کریں');
                return;
            }
            let orderText = cart.map(item => `- ${item.name} (${item.price})`).join('%0A');
            let whatsappURL = `https://wa.me/923134545658?text=${orderText}`;
            window.open(whatsappURL, '_blank');
        }
        
        renderProducts();
    </script>
</body>
</html>
